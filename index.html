<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style="background-color: rgb(1, 0, 63)">
    <div
      class="container-fluid"
      style="background-color: rgb(1, 0, 63); padding: 0"
    >
      <nav class="navbar navbar-light bg-light" style="height: 120px">
        <div class="container-fluid col" style="margin-left: 20px">
          <span class="navbar-brand mb-0 h1" style="font-size: 30px;">File Organize</span>
        </div>
        <div class="col">
          <label for="path" style="margin-right: 20px">File path</label>
          <input id="path" class="js-path-input" style="width: 240px; height: 40px" value="/"></input>
          <button class="js-button-submit">search</button>
        </div>
      </nav>
      <!-- <div class="row">
        <div
          class="col"
          style="
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <h1 style="font-size: 30px; color: white">File Organization</h1>
        </div>
        <div class="col"></div>
      </div> -->
      <div class="js-loading"></div>
      <div id="app">
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <input class="js-create-folder-input" type="text" style="display: inline-block; color: white">
            <div class="js-create-folder" style="cursor: pointer;display: inline-block;padding: 10px; border: 1px solid white; width: 120px; margin: 10px">
              <i class="fa fa-plus" style="color: white; font-size: 18px;"></i> 
              <span style="font-size: 12px; color: white">Create Folder</span>
            </div>
          </div>
          
          <div style="padding: 5px; border: 1px solid #ccc; margin-bottom: 10px">
            <span style="color: white; display: inline-block; padding: 5px">Upload file here</span>
            <form class="js-file-upload-form" style="color: white">
              <input class="js-file-chosen" type="file" id="myFile" name="filename">
              <input class="js-upload-file" type="submit">
            </form>
          </div>
        </div>
        <ul class="js-file-list"></ul>
      </div>
      <script type="module" src="/main.js"></script>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
